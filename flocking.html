		</header>
		
		<main role="main" class="container-fluid">
			<h1>Lawn Flamingo Flocking</h1>
			
			<form>
				<div class="form-group">
					<label for="flocking-friend-name">Name of friend/victim</label>
					<input type="text" class="form-control" id="flocking-friend-name" name="flocking-friend-name" />
				</div>
				<div class="form-group">
					<label for="flocking-friend-address">Physical Address</label>
					<input type="textarea" class="form-control" id="flocking-friend-address" name="flocking-friend-address" rows="3" />
					<small id="flocking-friend-address-help-block" class="form-text text-muted">
						Note: Flamingos are not allowed to flock on public property or apartment complexes.
					</small>
				</div>
				<div class="form-group">
					<label for="flocking-friend-subdivision">Subdivision (optional)</label>
					<input type="text" class="form-control" id="flocking-friend-subdivision" name="flocking-friend-subdivision" />
				</div>
				<div class="form-group">
					<label for="flocking-special-instructions">Special Instructions (optional)</label>
					<input type="textarea" class="form-control" id="flocking-special-instructions" name="flocking-special-instructions" rows="2" />
				</div>
				<div class="form-group">
					<label>How many flamingos are in your migration?</label>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="radio" name="options" id="option1" autocomplete="off" checked> 10
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option2" autocomplete="off"> 20
						</label>
					</div>
				</div>
				<div class="form-group">
					<button type="button">Pay</button>
				</div>
			</form>
		</main>
	</body>
